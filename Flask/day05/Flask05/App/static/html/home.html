<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="/static/img/Akali_Splash_0.jpg" alt="">
                <div class="carousel-caption">
                    皮肤特价: $9.9
                </div>
            </div>

            <div class="item">
                <img src="/static/img/Akali_Splash_1.jpg" alt="">
                <div class="carousel-caption">
                    皮肤特价: $9.9
                </div>
            </div>

            <div class="item">
                <img src="/static/img/Akali_Splash_2.jpg" alt="">
                <div class="carousel-caption">
                    皮肤特价: $9.9
                </div>
            </div>

            <div class="item">
                <img src="/static/img/Akali_Splash_3.jpg" alt="">
                <div class="carousel-caption">
                    皮肤特价: $9.9
                </div>
            </div>

            <div class="item">
                <img src="/static/img/Akali_Splash_4.jpg" alt="">
                <div class="carousel-caption">
                    皮肤特价: $9.9
                </div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a>
            </li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a>
            </li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab"
                                       data-toggle="tab">Messages</a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab"
                                       data-toggle="tab">Settings</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">国内新闻</div>
            <div role="tabpanel" class="tab-pane" id="profile">国外新闻</div>
            <div role="tabpanel" class="tab-pane" id="messages">财经新闻</div>
            <div role="tabpanel" class="tab-pane" id="settings">娱乐新闻</div>
        </div>

    </div>

    <br>
    <br>
    <br>
    <br>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="你点我试试">Tooltip on
        right
    </button>

</div>

</body>


<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/static/js/home.js"></script>

</html>
